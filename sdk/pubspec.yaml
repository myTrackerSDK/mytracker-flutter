name: mytracker_sdk
description: A Flutter plugin for MyTracker SDK. Supports iOS and Android.
version: 3.0.2
author: "My.com"
homepage: "https://tracker.my.com"

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.my.tracker
        pluginClass: MyTrackerSDKPlugin
      ios:
        package: com.my.tracker
        pluginClass: MyTrackerSDKPlugin
