name: mytracker_sdk
description: A Flutter plugin for MyTracker SDK. Supports iOS and Android.
version: 3.2.0
homepage: "https://tracker.my.com"

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.my.tracker
        pluginClass: MyTrackerSDKPlugin
      ios:
        package: com.my.tracker
        pluginClass: MyTrackerSDKPlugin